{% extends "index.html" %}

{% block content %}
<div style="flex-direction: column; margin-top: 300px;">
        <form action="http://127.0.0.1:5000/register" method = "post">
            <label for="utorid">UTorID</label>
            <input type="text" id="UTorID" name="UTorID">
  
            <label for="identity"> Identity </label>
            <input type="text" id="Identity" name="Identity" placeholder="student/instructor">

            <label for="Password">Password</label>
            <textarea id="text" name="Password"></textarea>
  
            <button type="register">Register</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
